<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script
      src="https://kit.fontawesome.com/ae6c4b37df.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="enterCity">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  id="city"
                  placeholder="City name"
                  autocomplete="off"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  id="submit-info"
                  value="🔍"
                  class="form-control"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  id="local-submit-info"
                  value="🌎"
                  class="form-control"
                />
              </div>

            </div>
          </form>
        </div>
        <hr />
        <div class="result">
          <h1>
            <p id="choosencity"></p>
          </h1>
          <span class = "currTemperature" id = "currTemperature"></span>
          
          <ul class="dateTime" id="dateTime-info">
            <li id="date" class="dateMonth">
              
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-2 ">
            <i class="fas fa-sun mainImage"></i>
          </div>
          <div class="col-6">
            <ul class="weatherParam">
              <li>
                Humidity
              </li>
              <li>
                Pressure
              </li>
              <li>
                Wind
              </li>
              <li>
                Description
              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="weatherData">
              <li>
                <span id="humidity"></span>
                %
              </li>
              <li>
                <span id="pressure">
                  10
                </span>
                N/m2
              </li>
              <li>
                <span id="wind-speed"></span>
                 km/hr</li>
              <li>
                <span id = "description">

                </span>
                
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-xs-2 firstOffset" id="p1">
            <ul class="firstDayData day">
              <li class="weekDay">
                Sun
              </li>
              <li class="date">
                Jun 21
              </li>
              <li class="bild">
                <i class="fas fa-cloud-sun"></i>
              </li>
              <li class="temperatureDay">
                12C
              </li>
              <li class="temperatureNight">
                8C
              </li>
            </ul>
          </div>
          <div class="col-xs-2 col-half-offset" id="p2">
            <ul class="secondDayData day">
              <li class="weekDay">
                Mon
              </li>
              <li class="date">
                Jun 22
              </li>
              <li class="bild">
                <i class="fas fa-cloud-sun-rain"></i>
              </li>
              <li class="temperatureDay">
                10C
              </li>
              <li class="temperatureNight">
                5C
              </li>
            </ul>
          </div>
          <div class="col-xs-2 col-half-offset" id="p3">
            <ul class="thirdDayData day">
              <li class="weekDay">
                Tue
              </li>
              <li class="date">
                Jun 23
              </li>
              <li class="bild">
                <i class="fas fa-poo-storm"></i>
              </li>
              <li class="temperatureDay">
                13C
              </li>
              <li class="temperatureNight">
                4C
              </li>
            </ul>
          </div>
          <div class="col-xs-2 col-half-offset" id="p4">
            <ul class="forthDayData day">
              <li class="weekDay">
                Wed
              </li>
              <li class="date">
                Jun 24
              </li>
              <li class="bild">
                <i class="fas fa-cloud-rain"></i>
              </li>
              <li class="temperatureDay">
                15C
              </li>
              <li class="temperatureNight">
                11C
              </li>
            </ul>
          </div>
          <div class="col-xs-2 col-half-offset" id="p5">
            <ul class="fifthDayData day">
              <li class="weekDay">
                Thu
              </li>
              <li class="date">
                Jun 25
              </li>
              <li class="bild">
                <i class="fas fa-sun"></i>
              </li>
              <li class="temperatureDay">
                17C
              </li>
              <li class="temperatureNight">
                12C
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
